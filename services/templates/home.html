{% extends "base.html" %}


{% block heading %} Category list {% endblock heading %}

{% block content %} 

<form action="{% url 'homeservices:products' %}" method="GET">



 <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="category" name="category">
    	<option placeholder="please select"></option>
		{% for x in category %}
      		<option>{{x.name}}</option>
    	{% endfor %}
    </select>
  </div>

<div class="form-group">
    <label for="exampleFormControlSelect1">Area</label>
    <select class="form-control" id="area" name="area">
    	<option placeholder="please select"></option>

		{% for y in area %}
      		<option>{{y.name}}</option>
    	{% endfor %}
    </select>
  </div>

<input class="btn btn-primary" type="submit" value="Click me">

</form>

{% endblock content %}
